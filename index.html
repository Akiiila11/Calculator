<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://c8.alamy.com/comp/WJ3674/calculator-and-gear-outline-icon-linear-style-sign-for-mobile-concept-and-web-design-accounting-simple-line-vector-icon-symbol-logo-illustration-WJ3674.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 m-5">
                <h1 id="headline" class="text-center">CALCULATOR</h1>
                <p id="description" class="text-center">It's a basic calculator</p>
                <div class="box p-5 mt-5 ">
                    <input type="text" placeholder="0" id="result" class="form-control p-2 mb-3 align-items-center" readonly>
                    <div class="row row-cols-4 g-2">
                        <div class="col">
                            <button id="clear" class="btn btn-secondary w-100 up">Ac</button>
                        </div>
                        <div class="col">
                            <button id="backspace" class="btn btn-secondary w-100 up">&larr;</button>
                        </div>
                        <div class="col">
                            <button id="division" class="btn btn-secondary w-100 up">%</button>
                        </div>
                        <div class="col">
                            <button id="" class="btn btn-primary w-100 up">/</button>
                        </div>
                        <div class="col">
                            <button id="" class="btn btn-light w-100 up">7</button>
                        </div>
                        <div class="col">
                            <button id="" class="btn btn-light w-100 up">8</button>
                        </div>
                        <div class="col">
                            <button id="" class="btn btn-light w-100 up">9</button>
                        </div>
                        <div class="col">
                            <button id="" class="btn btn-primary w-100 up">*</button>
                        </div>
                        <div class="col">
                            <button id="" class="btn btn-light w-100 up">4</button>
                        </div>
                        <div class="col">
                            <button id="" class="btn btn-light w-100 up">5</button>
                        </div>
                        <div class="col">
                            <button id="" class="btn btn-light w-100 up">6</button>
                        </div>
                        <div class="col">
                            <button id="" class="btn btn-primary w-100 up">-</button>
                        </div>
                        <div class="col">
                            <button id="" class="btn btn-light w-100 up">1</button>
                        </div>
                        <div class="col">
                            <button id="" class="btn btn-light w-100 up">2</button>
                        </div>
                        <div class="col">
                            <button id="" class="btn btn-light w-100 up">3</button>
                        </div>
                        <div class="col">
                            <button id="" class="btn btn-primary w-100 up">+</button>
                        </div>
                        <div class="col">
                            <button id="" class="btn btn-light w-100 up">0</button>
                        </div>
                        <div class="col">
                            <button id="" class="btn btn-light w-100 up">.</button>
                        </div>
                        <div class="col-6">
                            <button id="" class="btn btn-dark w-100 up">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
